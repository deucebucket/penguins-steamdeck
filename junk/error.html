	<script language="javascript">
				
		function Initialize()
		{
			window.onClose = function(){ window.external.ExitProcess() };
			
			ResolutionCheck();
			
			var urlParams = ReadURLParams();
			
			switch( urlParams.errorcode )
			{
				case "outoftrialsession":
				{	document.getElementById( "feedback" ).innerHTML = "There was an error.<br /><br />You are out of trial sessions."
					break;
				}
				case "outoftrialtime":
				{
					document.getElementById( "feedback" ).innerHTML = "There was an error.<br /><br />You are out of trial time."
					break;
				}
				case "outofofflinecoins":
				{
					document.getElementById( "feedback" ).innerHTML = "There was an error.<br /><br />You are out of offline WildCoins."
					break;
				}
				case "invalidlicense":
				{
					document.getElementById( "feedback" ).innerHTML = "There was an error.<br /><br />There was a problem with your license."
					break;
				}
				case "startgamefailed":
				{
					document.getElementById( "feedback" ).innerHTML = "There was an error.<br /><br />The game could not be started."
					break;
				}						
				case "WIRE_notonline":
				{
					HideDiv( "error_general" );
					ShowDiv( "error_offline" );
					document.getElementById( "offlineFeedback" ).innerHTML = "There was an error.<br /><br />The game could not be started."
					break;
				}
				case "WIRE_offlineCoins":
				{
					HideDiv( "error_general" );
					ShowDiv( "error_offline" );
					document.getElementById( "offlineFeedback" ).innerHTML = "You do not have enough offline WildCoins to play."
					break;
				}
				case "WIRE_trialError":
				{
					HideDiv( "error_general" );
					ShowDiv( "error_offline" );
					document.getElementById( "offlineFeedback" ).innerHTML = "There was an error.  Your trial session could not be launched."
					break;
				}
				case "WIRE_sponsorError":
				{
					HideDiv( "error_general" );
					ShowDiv( "error_offline" );
					document.getElementById( "offlineFeedback" ).innerHTML = "There was an error.  Your sponsored session could not be launched."
					break;
				}
				case "WIRE_sponsorErrorOffline":
				{
					HideDiv( "error_general" );
					ShowDiv( "error_offline" );
					document.getElementById( "offlineFeedback" ).innerHTML = "You must be online to play a sponsored session.<br /><br />Please go online, press the 'BACK' button, and try again."
					break;
				}
				default:
				{
					document.getElementById( "feedback" ).innerHTML = "There was an error.<br /><br />The game could not be started."
					break;
				}
			}
		}
		
	</script>
</head>
