	<script language="javascript">
				
		function Initialize()
		{
			window.onClose = function(){ window.external.ExitProcess() };
			
			ResolutionCheck();
			
			if ( window.external.GetSuspendReason == "maxsession" ) {
				var playTime = (window.external.GetMaxSessionTime / 60 / 60);
				document.getElementById( "feedback" ).innerHTML = "You've been playing for " + playTime.toFixed(0) + " hours (the maximum session time).<br /><br /><span style='font-weight:normal;'>While we're glad to see you enjoying our games, you should probably sleep.<br />No, seriously...go outside, or go to bed.</span>";
			}
			else if ( window.external.GetSuspendReason == "idle" ) {
				document.getElementById( "feedback" ).innerHTML = "Your session has timed out due to inactivity.";
			}
			else if ( window.external.GetSuspendReason == "outoftrialtime" ) {
				document.getElementById( "feedback" ).innerHTML = "Your trial period has expired.";
			}
			
			var gracePeriodTime = Math.round( window.external.GetSaveGracePeriod / 60 );
			var minutesTextDisplay = "minutes";
			if ( gracePeriodTime.toFixed(0) == 1 ) {
				minutesTextDisplay = "minute";
			}
			document.getElementById( "returnToGame" ).innerHTML = "Return to the game to save your progress.<br />It will close automatically after <b>" + gracePeriodTime.toFixed(0) + " " + minutesTextDisplay + "</b>.";
		}
		
		function ReturnToGame()
		{
			window.external.StartSave();
		}
		
		function ContinueWithWildCoins()
		{
			// return to start
			window.external.ExitGame();
			window.location = "start.html";
		}
		
	</script>
</head>
