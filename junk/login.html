<head>
	<title id="title">start_login_register</title>	
	<link rel="stylesheet" type="text/css" href="local_assets/css/wire.css">
	
	<!-- javascript library files -->
	<script language="javascript" src="local_assets/js/queryString.js"></script>
	
	<!-- application javascript -->
	<script language="javascript" src="local_assets/js/main.js"></script>
	
	<script language="javascript">
				
		function Initialize()
		{
			window.onClose = function(){ window.external.ExitProcess() };
			
			ResolutionCheck();
			
			//give focus to input
			document.getElementById("login_email").focus();
		}
		
		function Login()
		{
			if ( window.external.IsOnline ) {
				window.external.SubmitLogin( document.getElementById( "login_email" ).value, document.getElementById( "login_password" ).value, document.getElementById( "login_remember" ).checked, "LoginComplete");
			}
			else {
				window.external.OfflineLogin( document.getElementById( "login_email" ).value, document.getElementById( "login_password" ).value, document.getElementById( "login_remember" ).checked);
				if ( window.external.IsLoggedIn ) {
					window.location= "start.html";
				}
				else {
					document.getElementById( "feedback" ).innerHTML = "The e-mail address and password you entered did not match our records.  If you believe you have reached this message in error, please go online and try again.";
				}
			}
		}
			
		function LoginComplete( errorType, errorCode, errorMsg )
		{
			if ( errorType == "success" ) {
				window.location= "start.html";
			}
			else {	
				if ( errorType == "http" ) {
					document.getElementById( "feedback" ).innerHTML = "We could not process your login.<br />Please try again later.";
				}
				else if ( errorType == "client" ) {
					document.getElementById( "feedback" ).innerHTML = "We could not process your login.<br />Please try again later.";
				}
				else if ( errorType == "server" ) {
					if (errorCode.indexOf("client.req_invalid.invalid_credentials") != -1) {
						document.getElementById( "feedback" ).innerHTML = "The e-mail address and password you entered did not match.  Please try again.";
					} else {
						document.getElementById( "feedback" ).innerHTML = "We could not process your login.<br />Please try again later.";
					}
				}
			}
		}
	</script>
</head>
